<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="recentScores">
            <div class="recentScoreTitle">
                <h2>Recent Scores</h2>
                <button id="refresh" type="button">Refresh</button>
            </div>
            <div class="recentScoreList">
                <ul id="list">
                </ul>                
            </div>
        </div>
        <div class="addScore">
            <form action="submit" class="add-form">
                <h2 id="addScore">Add your score</h2>
                <input class="input name" type="text" name="name" placeholder="Your name" required>
                <input class="input score" type="text" name="score" placeholder="Your score" required>
                <button id="submit" type="submit">Submit</button>                
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
